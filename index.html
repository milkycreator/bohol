<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapping</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    #map {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-y: scroll;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: left;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline-block;
      margin-right: 10px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    .navbar ul li a:hover {
      background-color: #555;
    }

    #content {
      margin-top: 120px; /* Adjust the margin to leave space for the navbar */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #image-container1 {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 100px;
    }

    #image-container1 img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      filter: grayscale(0%);
      transition: filter 0.5s;
      color: black;
    }

    #image-container1 img:hover {
      filter: grayscale(100%);
    }

    #image-container2 {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 100px;
    }

    #image-container2 img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      filter: grayscale(0%);
      transition: filter 0.5s;
    }

    #image-container2 img:hover {
      filter: grayscale(100%);
    }

    .image-caption {
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <nav>
      <ul>
        <li><a href="https://milkycreator.github.io/homepage/#">Homepage</a></li>
      </ul>
    </nav>
  </div>
  <div id="map"></div>

  <div id="content">
    <h1>Tourist spots in Bohol</h1>

    <div id="image-container1">
      <figure>
        <img src="chills.jpg" alt="Chocolate Hills">
        <figcaption class="image-caption">Chocolate Hills</figcaption>
      </figure>
      <figure>
        <img src="tarsier.jpg" alt="Tourist Spot 2">
        <figcaption class="image-caption">Tarsier Sanctuary</figcaption>
      </figure>
      <figure>
        <img src="madef.jpg" alt="Tourist Spot 3">
        <figcaption class="image-caption">Man-Made Forest</figcaption>
      </figure>
    </div>

    <div id="image-container2">
      <figure>
        <img src="balicasag.jpg" alt="Tourist Spot 4">
        <figcaption class="image-caption">Balicasag Island</figcaption>
      </figure>
      <figure>
        <img src="hinagdanan.jpg" alt="Tourist Spot 5">
        <figcaption class="image-caption">Hinagdanan Cave</figcaption>
      </figure>
      <figure>
        <img src="lriver.jpg" alt="Tourist Spot 6">
        <figcaption class="image-caption">Loboc River</figcaption>
      </figure>
    </div>

    <!-- Add more features and content as needed -->
  </div>

  <footer>
    <p>&copy; 2023 MackyT. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize Leaflet map
      var map = L.map('map', {
        scrollWheelZoom: false, // Disable zooming with the scroll wheel
      }).setView([9.7960, 124.1694], 9);

      // Add tile layer from OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; OpenStreetMap contributors'
      }).addTo(map);

      // Define coordinates and description for Bohol
      var boholCoordinates = [9.7960, 124.1694];


      // Add click event listener to the Bohol region
      L.marker(boholCoordinates).addTo(map).on('click', function () {

      });

      // Enable scrolling when the cursor is over the map
      map.on('mouseover', function () {
        map.scrollWheelZoom.enable();
      });

      // Disable scrolling when the cursor is outside the map
      map.on('mouseout', function () {
        map.scrollWheelZoom.disable();
      });
    });
  </script>
</body>
</html>
